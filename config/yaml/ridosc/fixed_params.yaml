lambda_0: [9.0, 10.0, 8.0]    # fixed coeff for position error contribution in sliding state
eta_0: [0.9, 3.0, 0.75]       # adaptive smc coeff for "sign(s)"" contribution is smc torque signal
epsilon_0: [1.3, 12.5, 1.25]  # adaptive smc coeff for "s" contribution in smc torque signal
alpha: [0.05, 0.05, 0.05]     # fixed coeff for adaptive eta
beta: [0.05, 0.05, 0.05]      # fixed coeff for adaptive epsilon
gamma_h: [0.5, 0.5, 0.5]      # fixed coeff for tanh
k_p: [100.0, 100.0, 100.0]    # P-gain for feedforward term in dyn(smooth) torque signal
k_d: [10.0, 10.0, 10.0]       # D-gain for feedforward term in dyn(smooth) torque signal
d_c: [2.0, 2.0, 2.0]          # Damping coeff term in dyn(smooth) torque signal (should be equal or close to xacro coeffs in joints)
f_c: [1.0, 1.0, 1.0]          # Friction coeff term in dyn(smooth) torque signal (should be equal or close to xacro coeffs in joints)